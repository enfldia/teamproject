<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link "  href="#">영화 목록</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
            <a class="nav-link "  href="#">예매하기</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link "  href="#">게시판</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link "  href="#">로그인</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link "  href="#">로그아웃</a>
          </li>
        </ul>
        <p class="nav-item me-3 " sec:authorize="isAuthenticated()" th:text="${message}" >
        </p>
        <form class="d-flex" role="search" th:action="@{/}" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchQuery">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>
</html>
<!-- sec:authorize="hasAnyAuthority('ROLE_ADMIN')" = 관리자 계정으로 로그인한 경우 상품 등록 및 관리.  Authority(어쏘러티) = 권한-->
<!-- sec:authorize="isAuthenticated()" = 로그인(인증)한 사용자 .Authenticated (오쎈터케이터드) = 인증됨-->
<!-- sec:authorize="isAnonymous()" = 아직 로그인하지 않은 사용자.  Anonymous (어나너머스) = 익명-->
